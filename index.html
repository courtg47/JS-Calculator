<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1">

 	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!--for Bootstrap 3 mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>JavaScript Calculator</title>

	<!--Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" type="text/javascript"></script>

</head>

<body class= "text-center">
  <h1>JavaScript Calculator</h1>
  <div id="calculator">
    <div id="calc-screen">
      <span id="num">0</span>
      <hr>
    </div>
    <div id="main-calc">
      <a class="btn btn-danger" id="delete">AC</a>
      <a class="btn btn-danger" id="goBack">CE</a>
      <a class="btn btn-primary" id="/">/</a>
      <a class="btn btn-primary" id="*">x</a>
      </br>
    
    <a class="btn button" id="7">7</a>
    <a class="btn button" id="8">8</a>
    <a class="btn button" id="9">9</a>
    <a class="btn btn-primary" id="-">-</a>
    </br>
  
  <a class="btn button" id="4">4</a>
  <a class="btn button" id="5">5</a>
  <a class="btn button" id="6">6</a>
  <a class="btn btn-primary" id="+">+</a>
  </br>

<a class="btn button move" id="1">1</a>
<a class="btn button move" id="2">2</a>
<a class="btn button move" id="3">3</a>
<a class="btn btn-primary bigEquals" id="=">=</a>
<br>

<div class="bottom">
  <a class="btn button move-again bigZero" id="0">0</a>
  <a class="btn button move-again" id=".">.</a>
</div>

</div>
</div>

</body>


</html>
